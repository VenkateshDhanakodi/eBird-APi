<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="bg-img">
        <img src="flying_bird.jpg" alt="img">
    </div>
    <div id="title">eBird</div>

    <div id="content" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
                <img src="species1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Species List of Regions</h5>
                    <button id ="species" class="btn btn-primary" value="species">Get</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="observations.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Recent observations of region</h5>
                    <button id ="region" class="btn btn-primary" value="region">Get</button>
                </div>
            </div>
        </div>        
        <div class="col">
            <div class="card">
                <img src="subregion.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Nearby Observations</h5>
                    <button id="nearby" class="btn btn-primary" value="nearby">Get</button>
                </div>
            </div>
        </div>
    </div>
    <div id="about">the world's most popular birds observation website</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
